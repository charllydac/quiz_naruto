<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/icons/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/icons/font-awesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/solo.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Nouvelle partie solo</title>
</head>
<body>
    <div class="main-frame">
        <img src="img/R%20(39).jpg" alt="" class="background">
        <div class="mask"></div>
        <div class="player one">
            <div class="top-bar">
                <div class="questions">
                    <p>Questions</p>
                    <div class="count-frame">
                        <p id="count">0</p>
                        <p>/</p>
                        <p id="max">0</p>
                    </div>
                </div>
                <div class="score-frame">
                    <p>Score :</p>
                    <p class="score">0</p>
                </div>
            </div>
            <div class="corps">
                <div class="projection">
                    <!--<img src="/img/R%20(2).jpg" alt="">-->
                    <p class="question">Entrer votre nom</p>
                </div>
                <div class="status-frame">
                    <p class="text-status" id=""></p>
                </div>
                <div class="explic-frame">
                    <input type="text" name="" class="name_usr" placeholder="Entrer votre nom">
                </div>
                <div class="reponses"></div>
            </div>
            <div class="options">
                <div class="choix-1">
                    <div class="btn-1" onclick="name_check()">Commencer</div>
                </div>
            </div>
        </div>
        <div class="option-bar">
            <div class="f1" onclick="exit_game()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>Sortie</p>
            </div>
            <div class="f1">
                <i id="btn-vol" class="fa-solid fa-volume-high"></i>
            </div>
            <div class="f1" onclick="game_pause()">
                <p>Pause</p>
                <i class="fa-solid fa-pause"></i>
            </div>
        </div>
    </div>
    <audio id="lecteur_audio"></audio>
    <script src="/js/solo.js"></script>
    <script src="/js/lecteur.js"></script>
</body>
</html>
